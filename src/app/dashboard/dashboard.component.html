<h2 class="text-center"><i class="material-icons">grade</i> Top Skills <i class="material-icons">grade</i></h2>
<div class="container">
  <div class="row">
    <div *ngFor="let s of skills" class="col-6 col-sm-4 col-md-3">

    </div>
  </div>
</div>
