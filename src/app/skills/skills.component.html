<mat-card class="skill-card">
  <mat-card-header>
    <mat-card-title>{{ skill.name | uppercase }} Details</mat-card-title>
    <mat-card-subtitle>
      Id: {{skill.id}}
    </mat-card-subtitle>
  </mat-card-header>
  <hr class="my-1">
  <mat-card-content>
    <p>{{skill.desc}}</p>
  </mat-card-content>
</mat-card>

<mat-card class="skill-card mt-2">
  <mat-form-field hintLabel="Max 250 characters">
    <textarea matInput #input1 [(ngModel)]="skill.desc" cdkTextareaAutosize maxlength="250" placeholder="Enter skill description"></textarea>
    <mat-hint align="end" class="text-right">{{input1.value?.length || 0}}/250</mat-hint>
  </mat-form-field>
</mat-card>
